<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 直接用浏览器打开。看 console. -->
<script src='../sas-0.0.4-min.js'></script>
<script>

var start;

var r_t = function() {
  return Math.random() * 1000;
}

var line;


function first(cb) {
  setTimeout(function() {

    cb(null, 'first');

  }, r_t());
}
function t1(cb) {
  setTimeout(function() {
    cb(1, 1);
  }, r_t());
}

function t2(cb) {
  setTimeout(function() {
    cb(2, 2);
  }, r_t());
}

function t3(cb) {
  setTimeout(function() {
    cb(3, 3);
  }, r_t());
}

function t4(cb) {
  setTimeout(function() {
    cb(4, 4);

  }, r_t());
}

function t5(cb) {
  setTimeout(function() {
    cb(5, 5);

  }, r_t());
}

function t6(cb) {
  setTimeout(function() {
    cb(6, 6);

  }, r_t());
}
function t7(cb) {
  setTimeout(function() {
    cb(7, 7);

  }, r_t());
}
function t8(cb) {
  setTimeout(function() {
    cb(8, 8);

  }, r_t());
}
function last(cb) {
  setTimeout(function() {
    cb(null, 'last');
    document.write(start+'<br/><br/>end== ' + JSON.stringify(line));
  }, r_t());
}



line = [first, {
    o2arr: [t1, [t3, t4], t2, {
      o2: t5,
      o3_1: t6
    }],
    t7:t7,
    t8:t8
  },
  last
];

start = 'start== ' + JSON.stringify(line);
document.write(start);
sas(line,{debug : true});
</script>
</head>
</html>
